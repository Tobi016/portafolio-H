<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Helheim systems</title>
    <!--Boostrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!--Magnific popup css-->
    <link rel="stylesheet" href="./Magnific-Popup/dist/magnific-popup.css">

    <!--Custom css-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--font-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7a3333b6ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--------------------- Header Area----------------->
    <header class="header_area">
      <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portafolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--------------------- End Header Area----------------->
    

    <!---------------------- Main area ------------------->
    <main class="site-main">

      <!---------------------- Portafolio --------------------------------->

      <section class="portafolio">
        <div class="container">
          <div class="portafolio-title pb-5">
            <h1 class="text-uppercase title-h1">portafolio</h1>
          </div>

          <div class="button-group">
            <button type="button" class="active" id="btn1" data-filter="*">Todos</button>
            <button type="button" data-filter=".Popular">Popular</button>
            <button type="button" data-filter=".recientes">Recientes</button>
            <button type="button" data-filter=".Próximos">Próximos</button>
          </div>

          <div class="row grid">
            <div class="col-lg-4 col-md-6 col-sm-12 element-item recientes">
              <div class="our-project">
                <div class="img">
                  <img src="./img/anatolii-nesterov-W4VYX_stx0I-unsplash.jpg" alt="p1">
                </div>
                <div class="title py-4">
                  <h4 class="text-uppercase">foto 1</h4>
                  <span class="text-secondary">Reciente</span>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 element-item Popular">
              <div class="our-project">
                <div class="img">
                  <img src="./img/clark-van-der-beken-0cNMwg7Wvjk-unsplash.jpg" alt="p2">
                </div>
                <div class="title py-4">
                  <h4 class="text-uppercase">foto 2</h4>
                  <span class="text-secondary">Popular</span>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 element-item Próximos">
              <div class="our-project">
                <div class="img">
                  <img src="./img/clark-van-der-beken-1k671chUm0Y-unsplash.jpg" alt="p3">
                </div>
                <div class="title py-4">
                  <h4 class="text-uppercase">foto 3</h4>
                  <span class="text-secondary">Próximos</span>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 element-item Próximos">
              <div class="our-project">
                <div class="img">
                  <img src="./img/clu-soh-EuZOP9pbYDE-unsplash.jpg" alt="p4">
                </div>
                <div class="title py-4">
                  <h4 class="text-uppercase">foto 4</h4>
                  <span class="text-secondary">Próximos</span>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 element-item recientes">
              <div class="our-project">
                <div class="img">
                  <img src="./img/cody-chan-drFFqflCJOk-unsplash.jpg" alt="p5">
                </div>
                <div class="title py-4">
                  <h4 class="text-uppercase">foto 5</h4>
                  <span class="text-secondary">Recientes</span>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 element-item Popular">
              <div class="our-project">
                <div class="img">
                  <img src="./img/denys-nevozhai-4BQziinEenQ-unsplash.jpg" alt="p6">
                </div>
                <div class="title py-4">
                  <h4 class="text-uppercase">foto 6</h4>
                  <span class="text-secondary">Popular</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!---------------------- End Portafolio --------------------------------->

    </main>
    <!------------------------End main area ------------------->
    
    <!--jquery-->
    <script src="./js/jquery.js"></script>
    <!--Boostrap js-->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!--Isotope js-->
    <script src="./js/isotope.pkgd.min.js"></script>
    <!--Magnific popup script-->
    <script src="./Magnific-Popup/dist/jquery.magnific-popup.min.js"></script>
    <!--Custom js-->
    <script src="js/main.js"></script>
  </body>
</html>
