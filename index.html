<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Helheim systems</title>
    <!--Boostrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--Custos css-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--font-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7a3333b6ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--------------------- Header Area----------------->
    <header class="header_area">
      <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portafolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--------------------- End Header Area----------------->


    <!---------------------- Portafolio --------------------------------->

    <section class="portafolio">
      <div class="container">
        <div class="portafolio-title pb-5">
          <h1 class="text-uppercase title-h1">portafolio</h1>
        </div>

        <div class="button-group">
          <button type="button" class="active">Todos</button>
          <button type="button">Popular</button>
          <button type="button">Recientes</button>
          <button type="button">Próximos</button>
        </div>

        <div class="row grid">
          <div class="col-lg-4 col-md-6 col-sm-12 element-item recientes">
            <div class="our-project">
              <div class="img">
                <img src="./img/portfolio/p1.jpg" alt="p1">
              </div>
              <div class="title py-4">
                <h4 class="text-uppercase">foto 1</h4>
                <span class="text-secondary">Reciente</span>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 element-item Popular">
            <div class="our-project">
              <div class="img">
                <img src="./img/portfolio/p2.jpg" alt="p2">
              </div>
              <div class="title py-4">
                <h4 class="text-uppercase">foto 2</h4>
                <span class="text-secondary">Popular</span>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 element-item Próximos">
            <div class="our-project">
              <div class="img">
                <img src="./img/portfolio/p3.jpg" alt="p3">
              </div>
              <div class="title py-4">
                <h4 class="text-uppercase">foto 3</h4>
                <span class="text-secondary">Próximos</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!---------------------- End Portafolio --------------------------------->


    <!--jquery-->
    <script src="./js/jquery.js"></script>
    <!--Boostrap js-->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
